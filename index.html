<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Site QR Code</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="personal, adem berke nargül, adem berke">
	<link rel="stylesheet" href="assets/css/main.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        /* Modal stilleri */
        #myModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        #modalContent {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* Kapatma düğmesi stilleri */
        #closeBtn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        #closeBtn:hover,
        #closeBtn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
		#qrcode {
			display: flex;
			justify-content: center;
			align-items: center;
            height: 100vh; /* Yükseklik ekleyerek sayfanın tamamını kaplayacak şekilde ayarlandı */
		}
    </style>
</head>
<body>

<div class="perspective effect-rotate-left">
	<div class="container"><div class="outer-nav--return"></div>
		<div id="viewport" class="l-viewport">
		<div class="l-wrapper">
			<header class="header">
			<a class="header--logo" href="https://clas0512.github.io/">
				<img src="assets/img/Abn Logo png buyuk.png" width="150" alt="Global">
			</a>
			<p>Abena Software</p>
			</a>
			<div class="header--nav-toggle">
				<span></span>
			</div>
			</header>
			<div id="qrcode"></div>
			<div id="myModal">
				<div id="modalContent">
					<p style="color: black">Lütfen bir web sitesi linki girin:</p>
					<input type="text" id="websiteLinkInput" style="color: black">
					<button onclick="generateQRCode()" style="color: black;">QR Kodu Oluştur</button>
				</div>
			</div>
		
			<script>
				function generateQRCode() {
					var websiteLink = document.getElementById("websiteLinkInput").value;
					
					if (websiteLink == "") {
						Swal.fire({
							icon: 'warning',
							title: 'I LOVE YOU !',
							text: 'MUAHHH <3'
							// icon: 'error',
							// title: 'Hata!',
							// text: 'Lütfen bir web sitesi linki girin.'
						});
						return;
					}
					else if (websiteLink == "ece" || websiteLink == "Ece") {
						Swal.fire({
							icon: 'warning',
							title: 'I LOVE YOU !',
							text: 'MUAHHH <3'
						});
						return;
					}

					var qrcode = new QRCode(document.getElementById("qrcode"), {
						text: websiteLink,
						width: 256,
						height: 256
					});
		
					// showQRCode();
					closeModal();
				}
		
				// QR kodunu ekrana göster
				function showQRCode() {
					var canvas = document.getElementById("qrcode").getElementsByTagName("canvas")[0];
					if (canvas) {
						canvas.style.display = "block";
						canvas.style.visibility = "hidden";
					}
				}
		
				// Modalı aç
				function openModal() {
					document.getElementById("myModal").style.display = "block";
					document.getElementById("myModal").style.justifyContent = "block";
				}
		
				// Modalı kapat
				function closeModal() {
					document.getElementById("myModal").style.display = "none";
				}
		
				// Sayfa yüklendiğinde QR kodunu göster
				window.onload = function() {
					openModal();
					// document.getElementById("qrcode").style.display = "flex";
					// document.getElementById("qrcode").style.justifyContent = "center";
					// document.getElementById("qrcode").style.alignItems = "center";
					// document.getElementById("qrcode").style.top = "%50";
				}
			</script>
		</div>
		</div>
	</div>
    <!-- QR kodunu göstereceğiniz div -->

    <!-- Modal -->
    

</body>
</html>
